name: Install stu

on:
  push:
    branches:
      - '*'

jobs:
  install:
    strategy:
      matrix:
        targets:
          - macos-12 # x86_64
          - macos-14 # aarch64
    runs-on: ${{ matrix.targets }}
    steps:
      - name: Run brew install
        run: brew install lusingander/tap/stu
      - name: Test
        run: stu --version
